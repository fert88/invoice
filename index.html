<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Invoice Creator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing FAMA!</p>
        </div>
        <div class="main">
            <div class="service">
                <div class="service-item" id="wash">
                    <h3>Wash Car:$10</h3>
                </div>
                <div class="service-item" id="mow">
                    <h3>Mow Lawn:$20</h3>
                </div>
                <div class="service-item" id="pull">
                    <h3>Pull Weeds:$30</h3>
                </div>
    
            </div>
            <div class="task">
                <div class="tasks">
                    <h2>TASK</h2>
                    <ul>
                        <li>
                            <h3>Wash Car</h3>
                            <h4 class="remove">Remove</h4>
                        </li>
                        <li>
                            <h3>Mow Lawn</h3>
                            <h4 class="remove">Remove</h4>
                        </li>
                        <li>
                            <h3>Pull Weeds</h3>
                            <h4 class="remove">Remove</h4>
                        </li>
                    </ul>
                </div>
                <div class="task-value">
                    <h2>TOTAL</h2>
                    <ul>
                        <li>
                            <p><span>$</span>10</p>
                        </li>
                        <li>
                            <p><span>$</span>20</p>
                        </li>
                        <li>
                            <p><span>$</span>30</p>
                        </li>
                    </ul>
                </div>
    
    
            </div>
            <hr>
            <div class="notes">
                <div class="note" id="note-1">
                    <h2>NOTES</h2>
                    <p>here is paragraph</p>
                </div>
                <div class="note" id="note-2">
                    <h2>TOTAL AMOUNT</h2>
                    <p>$60</p>
                </div>
    
    
            </div>
        </div>
        <div class="footer">
            <button class="btn">
                <img src="icon.svg" alt="email">
                <p>Send invoice</p>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
